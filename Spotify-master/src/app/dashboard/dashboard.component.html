<div class="container1">
<div class="container" >
    <div class="row">
      <div class="col-lg-3 m-4  p-3 mb-5 bg-black rounded"   *ngFor="let track of song" >
        <mat-card class="example-card">
           <div >
            <img src="../../assets/photo/{{track.imageurl}}.jpg">

             <h1><b>Song:- {{track.songName}}</b></h1>
              <h3>Artist Name:- {{track.artistName}}</h3>
              <h3>Genre:- {{track.genre}}</h3>
              <button (click)="Play(track,track.songurl)"><a  href={{this.url}}>play</a></button>
               <!-- <button  (click)="Play(track,track.songurl)">play</button> -->
              <button (click)="addToPlaylist(track)">Add</button>


            </div>
        </mat-card>
      </div>
  </div>
</div>
</div>
